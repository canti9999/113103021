<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>桃園旅遊景點導覽</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>桃園旅遊景點導覽</h1>

    <div class="spot">
        <h2>大溪老街</h2>
        <img src="daxi.jpg" alt="大溪老街">
        <p>大溪老街保留了許多巴洛克式建築，並融合台灣傳統市場氛圍，是桃園必訪的人文景點之一，品嘗豆干與傳統糕點不可錯過！</p>
        <a href="https://maps.google.com/?q=大溪老街" target="_blank">查看地圖</a>
    </div>

    <div class="spot">
        <h2>石門水庫</h2>
        <img src="shimen.jpg" alt="石門水庫">
        <p>石門水庫是桃園重要的水利設施，不僅可欣賞壯麗水庫風光，也能享受腳踏車道與賞櫻景致，是親子與旅人放鬆的好去處。</p>
        <a href="https://maps.google.com/?q=石門水庫" target="_blank">查看地圖</a>
    </div>

    <div class="spot">
        <h2>Xpark水族館</h2>
        <img src="xpark.jpg" alt="Xpark水族館">
        <p>Xpark是結合科技與自然美感的水族館，設有多種主題展區，例如深海隧道與互動投影，是IG拍照打卡的新寵兒。</p>
        <a href="https://maps.google.com/?q=Xpark" target="_blank">查看地圖</a>
    </div>
</body>
</html>
